<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3>Hello, Wildcats!</h3>
                    <small>We are happy to have you back.</small>
                </div>
                <form id="loginForm" onsubmit="validateLogin(event)" novalidate>
                    <div class="input-group">
                        <div class="input-field">
                            <input type="email" class="input-box" id="logEmail" required>
                            <label for="logEmail">Email address</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input-box" id="logPassword" required>
                            <label for="logPassword">Password</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="myLogPassword()">
                                    <i class="fa-regular fa-eye" id="eye"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                                </div>
                            </div>
                        </div>
                        <div class="remember">
                            <input type="checkbox" id="formCheck" class="check">
                            <label for="formCheck">Remember Me</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="input-submit" value="Sign In">
                        </div>
                        <div class="forgot">
                            <a href="#">After a successful log in , click OK twice!</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="box-register" id="register">
                <div class="top-header">
                    <h3>Be a Technologian, Now!</h3>
                    <small>We are happy to have you with us.</small>
                </div>
                <form id="registerForm" onsubmit="validateRegister(event)" novalidate>
                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" class="input-box" id="regUsername" required>
                            <label for="regUsername">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="email" class="input-box" id="regEmail" required>
                            <label for="regEmail">Email address</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input-box" id="regPassword" required>
                            <label for="regPassword">Password</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="myRegPassword()">
                                    <i class="fa-regular fa-eye" id="eye-2"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                                </div>
                            </div>
                        </div>
                        <div class="remember">
                            <input type="checkbox" id="formCheck2" class="check">
                            <label for="formCheck2">Remember Me</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="input-submit" value="Sign Up">
                        </div>
                    </div>
                </form>
            </div>

            <div class="switch">
                <a href="#" class="login active" onclick="login()">Login</a>
                <a href="#" class="register" onclick="register()">Register</a>
                <div class="btn-active" id="btn"></div>
            </div>
        </div>
    </div>

    <script src="validation.js" type="text/javascript"></script>

    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function login(){
            x.style.left = "27px";
            y.style.right = "-350px";
            z.style.left = "0px";
        }
        function register(){
            x.style.left = "-350px";
            y.style.right = "25px";
            z.style.left = "150px";
        }

        function myLogPassword(){
            var a = document.getElementById("logPassword");
            var b = document.getElementById("eye");
            var c = document.getElementById("eye-slash");

            if(a.type === "password"){
                a.type = "text";
                b.style.opacity = "0";
                c.style.opacity = "1";
            }else{
                a.type = "password";
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }

        function myRegPassword(){
            var d = document.getElementById("regPassword");
            var b = document.getElementById("eye-2");
            var c = document.getElementById("eye-slash-2");

            if(d.type === "password"){
                d.type = "text";
                b.style.opacity = "0";
                c.style.opacity = "1";
            }else{
                d.type = "password";
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>

    <script>
        function validateLogin(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            var form = document.getElementById('loginForm');
            if (!form.checkValidity()) {
                event.stopPropagation();
                return; // Exit the function if the form is invalid
            }

            form.classList.add('was-validated');

            var email = document.getElementById('logEmail');
            var password = document.getElementById('logPassword');

            if (email.value) {
                email.classList.add('is-valid');

                if (password.value.length < 8) {
                    password.classList.add('is-invalid');
                } else {
                    password.classList.remove('is-invalid');
                    alert('Successful login!');
                    // Redirect the user after successful login
                    redirectTo("file:///C:/Users/Mesha/OneDrive%20-%20Cebu%20Institute%20of%20Technology%20University/Documents/CSIT201/Javascript%20Buttons/index.html");
                }
            }
        }

        function validateRegister(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            var form = document.getElementById('registerForm');
            if (!form.checkValidity()) {
                event.stopPropagation();
                return; // Exit the function if the form is invalid
            }

            form.classList.add('was-validated');

            var email = document.getElementById('regEmail');
            var password = document.getElementById('regPassword');

            if (email.value) {
                email.classList.add('is-valid');

                if (password.value.length < 8) {
                    password.classList.add('is-invalid');
                } else {
                    password.classList.remove('is-invalid');
                    alert('Successful registration! You can now Log in');
                }
            }
        }
    </script>
</body>
</html>
